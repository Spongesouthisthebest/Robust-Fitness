<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Robust Fitness | Checkout</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>Robust Fitness</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/price">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <h1 style="text-align: center; font-weight:bold;">Checkout</h1>
    <div class="container">
        <form action="/checkout" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xyz@xyzgmail.com" name="email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Smith" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
            </div>
            <br>
            <label for="plan" class="form-label">Select a plan</label>
            <select class="form-select" id="plan" name="plan" aria-label="Default select example" onchange="updateTotal()" required>
                <option selected disabled>Select</option>
                <option value="Monthly">Monthly (₹3,000)</option>
                <option value="Quarterly">Quarterly (₹11,800)</option>
                <option value="Half-Yearly">Half-Yearly (₹21,240)</option>
                <option value="Yearly">Yearly (₹36,000)</option>
            </select>
            
            <br>
            <br>
            <h3 id="total">Total: </h3>
            <br>
            <br>
            <button type="checkout" class="btn btn-outline-success">Purchase</button>
            <br><br>
            <img src="https://cdn.hugeicons.com/icons/cashback-stroke-rounded.svg" alt="cashback" width="24" height="24" style="margin-left:15px;"/><img src="https://cdn.hugeicons.com/icons/paypal-stroke-rounded.svg" alt="paypal" width="24" height="24" style="margin-left:15px;"/><img src="https://cdn.hugeicons.com/icons/credit-card-stroke-rounded.svg" alt="credit-card" width="24" height="24" style="margin-left:15px;"/>
            <br><br>
            <div id="paymentInfo" class="form-text">You will not be charged yet.<br>Payment to be made when you are at the gym.</div>
          </form>
    </div>
      <script>
        function updateTotal() {
            var plan = document.getElementById("plan").value;
            var totalElement = document.getElementById("total");
            var totalValue = "";
            
            switch(plan) {
                case "Monthly":
                    totalValue = "Total: ₹3,000";
                    break;
                case "Quaterly":
                    totalValue = "Total: ₹11,800";
                    break;
                case "Half-Yearly":
                    totalValue = "Total: ₹21,240";
                    break;
                case "Yearly":
                    totalValue = "Total: ₹36,000";
                    break;
                default:
                    totalValue = "Total: ";
            }
            
            totalElement.innerText = totalValue;
        }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
